<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Opções de Linguagem Favorita</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content=" Opções para o usuário selecionar sua linguagem favorita. "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content=" Linguagem Favorita, escolha, Usuário, Preferências, Seleção, Opções "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link
      rel="shortcut icon"
      href="img/icone-opcoes.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="wrapper">
    <div class="title"><h1>Selecione sua linguagem de programação favorita</h1></div>
    <div class="box">
        <!-- Inputs -->
        <input type="radio" name="select" id="option-1">
        <input type="radio" name="select" id="option-2">
        <input type="radio" name="select" id="option-3">
        <input type="radio" name="select" id="option-4">
        <input type="radio" name="select" id="option-5">
        <!-- Opções de Linguagem -->
        <label for="option-1" class="option-1">
            <div class="dot"></div>
            <div class="text">Python</div>
        </label>
                <label for="option-2" class="option-2">
            <div class="dot"></div>
            <div class="text">Java</div>
        </label>
                <label for="option-3" class="option-3">
            <div class="dot"></div>
            <div class="text">JavaScript</div>
        </label>
                <label for="option-4" class="option-4">
            <div class="dot"></div>
            <div class="text">C#</div>
        </label>
        </label>
    </div>
</div>
  </body>
</html>
